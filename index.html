<div class="container">

    <div id="nameCourse">
      <form class="form-inline">
        <div class="form-group">
          <label id="firstNameHeader" for="">First Name:</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div id="lastNameHeader" class="form-group">
          <label for="">Last Name:</label>

      <h2 id="checkboxHeader">Select your Class:</h2>
      <p>Please check all that apply.</p>
      <form>
        <div class="checkbox">
          <label><input type="checkbox" name="checkbox" value="ED206">ED 206</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="checkbox" value="ED211">ED 211</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="checkbox" value="ED212">ED 212</label>
        </div>

        </div>
        <div class="checkbox">

        </div>
      </form>
    </div>

    <div class="wrap" id="likertForm">
      <form action="">

        <label class="statement" id="questionNo"></label>
        <label class="statement" id="question"></label>
        <ul class='likert'>
          <li>
            <input class="radioButton" type="radio" name="likert" value="1">
            <label>None At All</label>
          </li>
          <li>
            <input class="radioButton" type="radio" name="likert" value="2">
          </li>
          <li>
            <input class="radioButton" type="radio" name="likert" value="3">

          </li>
          <li>
            <input class="radioButton" type="radio" name="likert" value="4">
          </li>
          <li>
            <input class="radioButton" type="radio" name="likert" value="5">
            <label>Some Degree</label>
          </li>
          <li>
            <input class="radioButton" type="radio" name="likert" value="6">
          </li>
          <li>
            <input class="radioButton" type="radio" name="likert" value="7">
            <label>Quite A Bit</label>
          </li>
          <li>
            <input class="radioButton" type="radio" name="likert"value="8">
          </li>
          <li>
            <input class="radioButton" type="radio" name="likert" value="9">
            <label>A Great Deal</label>
          </li>
        </ul>

      </form>

            <button type="button" class="btn btn-default btn-sm" style="margin-left: 30px" id="next" onclick="buttonClicked()"> Next</button>
